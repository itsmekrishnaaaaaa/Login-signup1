<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha384-5k5VH1MOl6I5f56zBoA9M5C/D5Wgj3SpWWdLAePZzZM/&amp;#xdWScZkRTtjQKxikIiKdHhdXTtI" crossorigin="anonymous">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup & Signin</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="img"></div>
        <div class="container1">
        <form id="signupForm" autocomplete="off" action="signup.php" method="post">
            <h2>Register Here</h2>
            <input type="text" id="username" name="username" placeholder="Username" required />
            <span class="error-message" id="username-error"></span>

            <input type="email" id="email" name="email" placeholder="Email" required />
            <span class="error-message" id="email-error"></span>

            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class="toggle-password far fa-eye-slash" data-target="password"></i>
            </div>
            <div id="password-requirements">
                <p id="uppercase">✓ Uppercase</p>
                <p id="lowercase">✓ Lowercase</p>
                <p id="symbol">✓ Symbol</p>
                <p id="number">✓ Numbers</p>
                <p id="length">✓ Minimum 8 characters</p>
                <div id="password-strength">
                    <div id="strength-bar-container">
                        <div id="strength-bar"></div>
                    </div>
                    <p id="strength-message"></p>
                </div>
            </div>
            <div class="password-container">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required >
                <i class="toggle-password far fa-eye-slash" data-target="confirmPassword"></i>
            </div>
            <div class="g-recaptcha" data-sitekey="6LfnPjIpAAAAAE7jPhLapJGSx5BOvypLhMiTk0VM"></div>

            <button type="submit">Signup</button>
            <label id="Account">Alreday have an account ? <a href="login.html">Log In</a></label>
        </form>
        </div>
        <div id="authPopup" class="popup">
            <div class="popup-content">
                <span class="close" onclick="closePopup()">&times;</span>
                <h2>Enter Authentication Code</h2>
                <label for="authCode">Authentication Code:</label>
                <input type="text" id="authCode" name="authCode" maxlength="6" required>
                <button onclick="verifyAuthToken()">Verify Code</button>
            </div>
        </div>
        
    </div>

    <script src="./js/signup.js">     </script>
    <script src="./js/auth.js">     </script>

</body>
</html>
